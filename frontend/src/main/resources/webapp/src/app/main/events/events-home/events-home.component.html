<div fxFlex>
  <o-table fxFlex attr="EVENTTABLE" service="events" entity="event" keys="event_id" 
    columns="event_id;event_name;event_date_time;event_region;event_address;event_buy_tickets;event_creation_date"
    visible-columns="event_name" query-rows="20">
    <o-table-column attr="PHOTO" title="PHOTO" orderable="no" searchable="no" type="image" avatar="yes" 
      empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
    <o-table-column attr="event_name" title="NAME" width="100px"></o-table-column>
  </o-table>
  </div>
