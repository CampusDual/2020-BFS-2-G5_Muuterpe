
<div fxFlex>

      columns="band_id;band_name;band_info;band_instagram;band_facebook;band_youtube;band_creation_date"
      visible-columns="band_name" query-rows="20">
      <o-table-column attr="PHOTO" title="PHOTO" orderable="no" searchable="no" type="image" avatar="yes" 
        empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
      <o-table-column attr="band_name" title="NAME" width="100px"></o-table-column>
    </o-table>
    </div>
