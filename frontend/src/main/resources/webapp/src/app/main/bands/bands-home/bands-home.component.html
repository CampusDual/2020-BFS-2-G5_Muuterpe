    <o-grid #grid attr="BANDTABLE"  title="BANDAS DESTACADAS" service="bands" entity="getBandsEmph" columns="band_name;category_name"
    keys="BAND_ID" [fixed-header]="true" style="height:'600px'" pagination-controls="yes" quick-filter="no">
      <o-grid-item *ngFor="let list of grid.dataArray">
        <o-column layout-padding class="container-item">
          <img attr="charmander" src="assets/images/MosaicoCharmander.jpg" height="100%" width="100%"
          auto-fit="true">
          <div class="name"><b>{{ list.band_name }}</b></div>
          <div class="audiotrack">
            <mat-icon>audiotrack</mat-icon> <span> {{ list.category_name }} </span>
          </div>
          <div class="domain">
