
<o-column attr="container" title="{{data.band_name}}" layout-align="center stretch" elevation="1" appearance="none">
  <div style="align-content: center; margin-left:50px;" >
    <img src="assets/images/bands/beegees1.jpg">
  </div>
</o-column>  



<o-grid title="BAND DETAIL" quick-filter="false" refresh-button="false">
  <o-grid-item class="band-name">{{ data.band_name }}</o-grid-item>
  <o-grid-item *ngIf="data.CATEGORY">
    {{ data.CATEGORY }}</o-grid-item>
</o-grid>


<o-column  title="VIDEOS" layout-align="center stretch" elevation="1" appearance="none">
    <ng-container  *ngFor="let video of videos" >
      <div class="video-container" class="videos" style="margin-right: 10px;">
      <iframe frameborder="0" scrolling="no" marginheight="10" marginwidth="10" width="788.54" height="443"
        type="text/html" [src]="video |safe">
      </iframe>
    </div>
    </ng-container>


</o-column>
