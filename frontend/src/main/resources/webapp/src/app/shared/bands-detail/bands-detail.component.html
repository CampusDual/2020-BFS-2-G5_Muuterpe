<div class="iconos">
  <img src="https://img.icons8.com/material-outlined/40/000000/facebook.png" />
  <img src="https://img.icons8.com/material-outlined/40/000000/instagram-new.png" />
  <img src="https://img.icons8.com/material-outlined/40/000000/youtube-play.png" />
</div>

<div class="band_detail">
  <div class="slideshow">
    <slideshow [height]="'500px'" [minHeight]="'400px'" [autoPlay]="false" [showArrows]="true" [imageUrls]="arrayImages"
      [backgroundSize]="'contain'" [backgroundPosition]="'left left'">
    </slideshow>
  </div>

  <div class="band_text">
    <h1>{{data.band_name}}</h1>
    <p>Category:{{data.CATEGORY}}</p>
    <p>{{data.band_info}}</p>
  </div>

  <div class="videos">
    <ng-container *ngFor="let video of arrayVideos">
      <mat-accordion levation="0">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Video {{video.valueOf()}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="video-container" class="videos" style="margin-right: 10px;">
            <iframe frameborder="0" scrolling="no" marginheight="10" marginwidth="10" width="788.54" height="443"
              type="text/html" [src]="video |safe">
            </iframe>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </div>

</div>
